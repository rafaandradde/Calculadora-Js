<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/script.js"></script>

	<title>App Calculadora</title>


</head>

	<body>

		<div class="container">
			<div class="row">
				<div class="col d-flex justify-content-center">
					<br/>
					<div class="calculadora">
						<input id="visor" type="text" class="form-control resultado" placeholder="0" disabled="disabled"/>
					
						<div class="row">
							<button onclick="calcular('acao', 'c')" type="button" class="btn btn-lg clear">C</button>
							<button onclick="calcular('acao', '/')" type="button" class="btn btn-especial btn-lg">/</button>
							<button onclick="calcular('acao', '*')" type="button" class="btn btn-especial btn-lg">x</button>
						</div>

						<div class="row">
							<button  onclick="calcular('valor', '7')" type="button" class="btn btn-info btn-lg">7</button>
							<button  onclick="calcular('valor', '8')" type="button" class="btn btn-info btn-lg">8</button>
							<button  onclick="calcular('valor', '9')" type="button" class="btn btn-info btn-lg">9</button>
							<button  onclick="calcular('acao', '-')" type="button" class="btn btn-especial btn-lg">-</button>
						</div>

						<div class="row">
							<button onclick="calcular('valor', '4')" type="button" class="btn btn-info btn-lg">4</button>
							<button onclick="calcular('valor', '5')" type="button" class="btn btn-info btn-lg">5</button>
							<button onclick="calcular('valor', '6')" type="button" class="btn btn-info btn-lg">6</button>
							<button onclick="calcular('acao', '+')" type="button" class="btn btn-especial btn-lg">+</button>
						</div>

						<div class="row">
							<button onclick="calcular('valor', '1')" type="button" class="btn btn-info btn-lg">1</button>
							<button onclick="calcular('valor', '2')" type="button" class="btn btn-info btn-lg">2</button>
							<button onclick="calcular('valor', '3')" type="button" class="btn btn-info btn-lg">3</button>
							<button onclick="calcular('acao', '=')" type="button" class="btn btn-lg enter">=</button>
						</div>

						<div class="row" style="margin-top: -60px;">
							<button onclick="calcular('valor', '0')" type="button" class="btn btn-info btn-lg zero font-weight-dark">0</button>
							<button onclick="calcular('acao', '.')" type="button" class="btn btn-especial btn-lg">.</button>
						</div>
					</div>
				</div>
			</div>
		</div>

	</body>

</html>
